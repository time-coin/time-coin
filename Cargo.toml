[workspace]
members = [
    "core",
    "masternode",
    "network",
    "purchase",
    "wallet",
    "api",
    "cli",
    "storage",
    "crypto",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["TIME Coin Developers"]
license = "MIT"
repository = "https://github.com/time-coin/time-coin"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Cryptography
ed25519-dalek = "2.1"
sha3 = "0.10"
rand = "0.8"

# Networking
libp2p = "0.53"

# Database
rocksdb = "0.21"

# Web framework
axum = "0.7"

# Utilities
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
clap = { version = "4.4", features = ["derive"] }
