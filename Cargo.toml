[workspace]
members = [
    "core",
    "masternode",
    "network",
    "purchase",
    "wallet",
    "api",
    "cli",
    "storage",
    "crypto",
    "treasury",
    "governance",
    "economics",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["TIME Coin Developers"]
license = "MIT"
repository = "https://github.com/time-coin/time-coin"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
