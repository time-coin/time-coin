# TIME Coin Testnet Configuration

[node]
network = "testnet"
mode = "production"

[blockchain]
# Use $HOME for proper expansion, or use absolute path: /root/time-coin-node/config/genesis-testnet.json
genesis_file = "$HOME/time-coin-node/config/genesis-testnet.json"
data_dir = "./data"

[network]
listen_addr = "0.0.0.0:24100"
external_addr = ""
bootstrap_nodes = []
peer_discovery_url = "https://time-coin.io/api/peers"

[masternode]
enabled = true

[rpc]
enabled = true
bind = "127.0.0.1"
port = 24101

[storage]
data_dir = "./data"

[logging]
level = "info"
