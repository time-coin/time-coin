# Network Synchronization Configuration

[sync]
# Tier 1: Lightweight State Sync (every block)
tier1_timeout_secs = 30
tier1_consensus_threshold = 0.67  # 67% of peers must agree
tier1_max_gap = 5                 # Maximum gap for quick sync

# Tier 2: Medium Sync (recovery)
tier2_timeout_per_block = 10      # Seconds per block
tier2_max_retries = 3             # Retry attempts per peer
tier2_max_gap = 1000              # Maximum gap before escalating to Tier 3

# Tier 3: Heavy Sync (full resync - manual only)
tier3_trust_hours = 5             # Peer must be trusted for 5+ hours
tier3_backup_retention_days = 1   # Keep backup for 1 day
tier3_requires_manual = true      # Never auto-trigger full resync

# General settings
consensus_height_poll_interval_ms = 100
sync_before_each_block = true
fork_detection_enabled = true

# Monitoring thresholds
health_check_interval_secs = 60
alert_on_gap_blocks = 100
critical_gap_blocks = 1000
