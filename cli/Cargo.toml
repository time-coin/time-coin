[package]
name = "time-node"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "time-node"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }
chrono = "0.4"
colored = "2.0"
toml = "0.8"
