name: Docs Validation

on:
  push:
    branches: [ "main", "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-readme-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check README script references
        run: |
          bash scripts/ci/check-readme-scripts.sh
