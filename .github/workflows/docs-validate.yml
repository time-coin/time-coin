name: docs-validate

on:
  push:
    branches:
      - main
      - 'docs/**'
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  check-readme-scripts:
    name: Check README script references
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure check script is executable
        run: chmod +x scripts/ci/check-readme-scripts.sh || true

      - name: Run README script reference checker
        run: scripts/ci/check-readme-scripts.sh
        