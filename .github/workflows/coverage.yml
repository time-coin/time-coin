name: coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Preflight tests
        run: |
          set -e
          cargo test --workspace --all-features --no-fail-fast

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Run coverage (Tarpaulin -> LCOV)
        continue-on-error: true
        run: |
          set -e
          mkdir -p coverage
          # single-threaded tests reduce coverage flakiness
          cargo tarpaulin \
            --workspace --all-features \
            --engine llvm \
            --out Lcov \
            --timeout 1200 \
            --output-dir coverage \
            --ignore-tests \
            -- \
            --test-threads=1

          if [ -f coverage/tarpaulin-report.lcov ]; then
            cp coverage/tarpaulin-report.lcov lcov.info
            ls -l lcov.info
          else
            echo "[coverage] Expected coverage/tarpaulin-report.lcov not found" >&2
            echo "[coverage] Directory listing:"; find coverage -maxdepth 2 -type f -print || true
            echo "[coverage] Proceeding without LCOV file (job stays green)"
          fi

      - name: Upload LCOV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: rust
          name: time-coin-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
