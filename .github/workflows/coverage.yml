name: coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install tarpaulin

      - name: Preflight tests
        run: |
          set -e
          cargo test --workspace --all-features --no-fail-fast
        run: cargo install cargo-tarpaulin --locked

      - name: Run coverage (Tarpaulin -> LCOV)
      continue-on-error: true
      run: |
        set -e
        mkdir -p coverage
        # Use one test thread to reduce flakiness under coverage
        # Longer timeout for instrumentation
        cargo tarpaulin \
          --workspace --all-features \
          --engine llvm \
          --out Lcov \
          --timeout 1200 \
          --output-dir coverage \
          --ignore-tests \
          -- \
          --test-threads=1

        if [ -f coverage/tarpaulin-report.lcov ]; then
          cp coverage/tarpaulin-report.lcov lcov.info
        else
          echo "[coverage] Expected coverage/tarpaulin-report.lcov not found" >&2
          echo "[coverage] Directory listing:"
          find coverage -maxdepth 2 -type f -print || true
          # Do not fail the job here; Codecov step will be allowed to no-op
          echo "[coverage] Proceeding without LCOV file (job will still succeed)"
        fi
        ls -l lcov.info || true
          set -e
          mkdir -p coverage
          cargo tarpaulin --workspace --all-features --out Lcov --engine llvm --timeout 600 --ignore-tests --output-dir coverage
          if [ -f coverage/tarpaulin-report.lcov ]; then
            cp coverage/tarpaulin-report.lcov lcov.info
          else
            echo "[coverage] Expected coverage/tarpaulin-report.lcov not found" >&2
            echo "[coverage] Directory listing:"
            find coverage -maxdepth 2 -type f -print || true
            exit 1
          fi
          ls -l lcov.info

      - name: Upload LCOV artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov.info
          path: lcov.info

      if: always()
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: rust
          name: time-coin-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
